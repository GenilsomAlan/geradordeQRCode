<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator (Vercel Serverless)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos CSS fornecidos no projeto original */
        .qr-container { transition: all 0.3s ease; }
        .qr-container:hover { transform: translateY(-5px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        .download-btn { transition: all 0.2s ease; }
        .download-btn:hover { transform: scale(1.05); }
        #qr-code {
            min-height: 256px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 0.5rem;
            padding: 1rem;
        }
        #qr-code img { max-width: 100%; height: auto; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-3xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-indigo-800 mb-3">QR Code Generator (Serverless)</h1>
                <p class="text-lg text-gray-600">A lógica de geração está protegida na Serverless Function da Vercel.</p>
            </div>

            <div class="bg-white rounded-xl shadow-lg overflow-hidden qr-container">
                <div class="p-6 sm:p-8">
                    <div class="flex flex-col sm:flex-row gap-6">
                        <div class="flex-1">
                            
                            <div class="mb-6">
                                <label for="qr-content" class="block text-sm font-medium text-gray-700 mb-2">Enter your content</label>
                                <div class="relative">
                                    <textarea id="qr-content" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter URL, text, phone number, etc.">https://vercel.com</textarea>
                                    <div class="absolute bottom-3 right-3 flex items-center space-x-2">
                                        <button id="clear-btn" class="text-gray-400 hover:text-gray-600">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                                <div>
                                    <label for="qr-color" class="block text-sm font-medium text-gray-700 mb-2">QR Color</label>
                                    <input type="color" id="qr-color" value="#000000" class="w-full h-10 cursor-pointer">
                                </div>
                                <div>
                                    <label for="bg-color" class="block text-sm font-medium text-gray-700 mb-2">Background</label>
                                    <input type="color" id="bg-color" value="#ffffff" class="w-full h-10 cursor-pointer">
                                </div>
                            </div>

                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                                <div>
                                    <label for="qr-size" class="block text-sm font-medium text-gray-700 mb-2">Size</label>
                                    <select id="qr-size" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                        <option value="128">Small (128px)</option>
                                        <option value="256" selected>Medium (256px)</option>
                                        <option value="384">Large (384px)</option>
                                        <option value="512">Extra Large (512px)</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="qr-error-correction" class="block text-sm font-medium text-gray-700 mb-2">Error Correction</label>
                                    <select id="qr-error-correction" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                        <option value="L">Low (7%)</option>
                                        <option value="M" selected>Medium (15%)</option>
                                        <option value="Q">Quartile (25%)</option>
                                        <option value="H">High (30%)</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="flex flex-wrap gap-3">
                                <button id="generate-btn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2">
                                    <i class="fas fa-qrcode"></i>
                                    Generate QR Code
                                </button>
                                <button id="download-png" class="download-btn bg-white border border-indigo-600 text-indigo-600 hover:bg-indigo-50 font-medium py-3 px-4 rounded-lg transition-all flex items-center justify-center gap-2">
                                    <i class="fas fa-download"></i>
                                    PNG
                                </button>
                                <button id="download-svg" class="download-btn bg-gray-300 text-gray-600 font-medium py-3 px-4 rounded-lg cursor-not-allowed" disabled title="SVG requires client-side logic or complex server setup. Using PNG from server.">
                                    <i class="fas fa-download"></i>
                                    SVG (Server Only)
                                </button>
                            </div>
                        </div>

                        <div class="flex-1 flex flex-col">
                            <label class="block text-sm font-medium text-gray-700 mb-2">QR Code Preview</label>
                            <div id="qr-code" class="flex-1 border-2 border-dashed border-gray-300 mb-4">
                                <p class="text-gray-400 text-center">Your QR code will appear here</p>
                            </div>
                            <div class="text-center">
                                <button id="save-settings" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium">
                                    <i class="fas fa-save mr-1"></i> Save current settings
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
